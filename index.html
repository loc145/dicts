<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicts </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="header__select js-select-1">1</button>
        <button class="header__select js-select-2">2</button>
        <button class="header__select js-select-3">3</button>
        <button class="header__select js-select-4">4</button>
        <button class="header__select js-select-5">5</button>
        <button class="header__switch js-switch">Switch</button>
        <input class="header__input js-input" type="text" placeholder="Search" onkeydown="handleKeyPress(event)">
        <button class="header__search js-search">üîç</button>
    </div>
    <div class="bounce js-bounce">
        <input class="bounce__input js-bounce__input" type="text" placeholder="Search" onkeydown="handleKeyPress(event)">
    </div>
    
    <div class="dict">
        <div class="dict__oxford js-oxford">
            <iframe src="https://www.oxfordlearnersdictionaries.com" frameborder="0"></iframe>
        </div>
        <div class="dict__longman js-longman dict--appear">
            <iframe src="https://www.ldoceonline.com" frameborder="0"></iframe>
        </div>
        <div class="dict__cambridge js-cambridge">
            <iframe src="https://dictionary.cambridge.org/vi/" frameborder="0"></iframe>
        </div>
        <div class="dict__tracau dict--disappear js-tracau">
            <iframe src="https://tracau.vn" frameborder="0"></iframe>
        </div>
        <div class="dict__gg-img dict--disappear js-gg-img">
            <iframe src="https://www.google.com/imghp?hl=vi&tab=ri&ogbl" frameborder="0"></iframe>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
